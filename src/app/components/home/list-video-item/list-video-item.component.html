<li
  class="list-group-item"
  aria-current="true"
  ><div
    class="play-icon"
    (click)="handleClick()"
  >
    <i
      class="bi bi-play-circle-fill"
      size="large"
      color="primary"
    ></i>
  </div>

  <div class="title"> {{ videoItem.title }}</div>
</li>

<div class="preview">
  <img
    [@openClose]="isOpen ? 'open' : 'closed'"
    src="{{ videoItem.img }}"
    alt="video preview"
  />
</div>
