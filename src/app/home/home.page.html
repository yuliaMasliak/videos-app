<ion-header [translucent]="true">
  <ion-title> Inbox </ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="refresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <app-list-video-item
      *ngFor="let video of getVideoList()"
      [title]="video.title"
    ></app-list-video-item>
  </ion-list>
</ion-content>
