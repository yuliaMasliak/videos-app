<li
  class="list-group-item"
  aria-current="true"
  ><div
    class="play-icon"
    (click)="handleClick()"
  >
    <i
      class="bi bi-play-circle-fill"
      size="large"
      color="primary"
    ></i>
  </div>

  <div class="title"> {{ videoItem.title }}</div>
</li>

<div
  *ngIf="showPreview"
  class="preview"
  [@enterAnimation]
>
  <img
    src="{{ videoItem.img }}"
    alt="video preview"
  />
</div>
